<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
      animation: glow 2s infinite alternate;
    }

    p {
      color: white;
      font-size: 1.3rem;
      margin-top: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
      to { text-shadow: 0 0 20px #ffb3c6, 0 0 40px #ff4d6d; }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff4d6d, #ff758f);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff2e54, #ff5e7c);
    }

    #message {
      margin-top: 20px;
      font-size: 1.6rem;
      color: white;
      display: none;
      font-family: 'Pacifico', cursive;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    #counter {
      margin-top: 30px;
      font-size: 1rem;
      color: white;
      opacity: 0.8;
    }

    /* Floating hearts */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
